<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Pro Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div id="setup-container">
    <div class="input-group">
      <input type="text" id="p1Input" placeholder="Player X Name" maxlength="15" value="Player X">
      <input type="text" id="p2Input" placeholder="Player O Name" maxlength="15" value="Player O">
    </div>

    <!-- BOARD SIZE SELECTOR -->
    <div class="input-group">
      <label for="boardSize">Board Size</label>
      <select id="boardSize">
        <option value="3">3x3 (Classic)</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
      </select>
    </div>

    <div class="input-group">
      <label for="modeSelect">Mode</label>
      <select id="modeSelect">
        <option value="2p">Two Players</option>
        <option value="bot">Play vs Bot</option>
      </select>
    </div>

    <div class="input-group">
      <label for="difficulty">Bot Difficulty</label>
      <select id="difficulty" disabled>
        <option value="easy">Easy (Random)</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button id="startBtn">Start Game</button>
  </div>

  <div id="game-container" style="display: none;">
    <div id="status">Ready?</div>

    <!-- EMPTY BOARD - Cells will be added by JavaScript -->
    <div class="board" id="board"></div>

    <div class="controls">
      <button id="resetBtn">Reset Board</button>
      <button id="changeNamesBtn">Change Players</button>
    </div>
  </div>

  <div class="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <div class="score-row">
      <span>Player X</span>
      <span id="scoreX">0</span>
    </div>
    <div class="score-row">
      <span>Player O</span>
      <span id="scoreO">0</span>
    </div>
    <div class="score-row">
      <span>Draws</span>
      <span id="scoreDraw">0</span>
    </div>
    <button id="resetScores">Reset Leaderboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
